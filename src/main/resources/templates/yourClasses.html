<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Login Page</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <script type = "text/javascript" th:src = "@{/js/action.js}"></script>
<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	
</head>
<body class= "background-course" >
<h1 class = "text-align">Drop Classes</h1>
<div class = "container">

<div th:if="${error}" th:text="${error}" class="alert alert-danger">Error Message</div>
<form th:action="@{/dropClasses}"  method="post">
<table  class="table table-striped  table-hover border border-primary my-auto  " >
<thead class="thead-dark white-text">
<tr>
<th >Drop</th>
<th >Reg_Id</th>
<th >Star Day</th>
<th >End Day</th>
<th >Section</th>
<th >Subject</th>
<th >Title</th>
<th >Room</th>
<th >Instructor</th>
<th >Start At</th>
<th >End At</th>


</tr>
</thead>

<tbody >



	
	
	
	<tr th:each="course : ${yourClasses}" >
	
	<td >
	<input type="checkbox" name="regIdClasses" th:value="${course.regId}" />
	
	</td>
	<td th:text="${course.regId}" >
	 
	</td>
	<td th:text  = "${course.startDay}"></td>
	<td th:text  = "${course.endDay}"></td>
	<td th:text  = "${course.section}"></td>
	<td th:text  = "${course.subject.subjectCode}"></td>
	<td th:text  = "${course.subject.subjectName}"></td> 
	<td th:text  = "${course.room.roomName}"></td>
	<td th:text  = "${course.teacher.name}"></td>
	<td th:text  = "${course.calendars[0].startTime}"></td>
	<td th:text  = "${course.calendars[0].endTime}"></td>
	

	
	</tr>

	
</tbody>
</table>
<div class="text-center" >
            <input type="submit" class="btn btn-primary bottom-marginBottom" value="Drop"/>
        </div>
</form>
</div>






</body>
</html>
