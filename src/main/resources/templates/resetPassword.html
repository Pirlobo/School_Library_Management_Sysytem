<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
     <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/jquery-1.7.2.js"></script>
    <script src="/js/pwstrength.js"></script>
    
 
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <script type = "text/javascript" th:src = "@{/js/action.js}"></script>

	
 
    <title>Reset Password</title>
</head>
<body >
<div  style=" background-image: url('https://thumbs.dreamstime.com/z/orange-digital-door-lock-wireless-technology-unlock-icon-isolated-green-background-handle-sign-security-smart-home-194555826.jpg');
    background-repeat: no-repeat;
    height: 100vh;
    width: 100vw;
    background-size: cover;" class = "text">


<div style = "text-decoration: underline;
	font-size: 1.5rem;
    font-family: 'Roboto', sans-serif;
    font-family: 'Roboto', sans-serif;" class="container  " 
>
    <h1>Reset Password</h1> 
    <br/>
    
     
	
   <form th:action="@{/changePassword}" th:object="${updatedUser}" method="post" class="form-horizontal ">
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">Message</div>
        
        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
            <label style = "text-decoration: underline;" class="control-label col-xs-2 text" for="email">Email</label>
            <div class="col-xs-10  ">
                <input  style = "width:22.2%;" id="email" type="email" title="email" th:field="*{email}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block">Email Error</span>
            </div>
        </div>
        
        
         <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
            <label style = "text-decoration: underline;" class="control-label col-xs-2 text" for="password">Password</label>
            <div class="col-xs-3 ">
                <input style = "width: 80%;" id="password" type="password" title="password" th:field="*{password}"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">Password Error</span>
            </div>
        </div>
              
        
         <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'has-error'">
            <label style = "text-decoration: underline;" class="control-label col-xs-2 text" for="passwordConfirmation">Password Confirmation</label>
            <div class="col-xs-3">
                <input style = "width: 80%;"   id="passwordConfirmation" type="password" title="passwordConfirmation" th:field="*{passwordConfirmation}"/>
                <span th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="help-block">Password Error</span>
            </div>
        </div>
        
        <div class="form-actions col-xs-offset-2 col-xs-10 ">
            <input type="submit" class="btn btn-primary " value="Reset Password"/>
        </div>
    </form>
	

    
    <br/>
    <div class = "label">
    <a class="btn btn-primary" th:href="@{/login}">Sign In</a>
    </div>
    <a class="btn btn-default " th:href="@{/signup}">Sign Up</a>
</div>

</div>

</body>
<script type="text/javascript"></script>
</html>
